name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install dependencies
      working-directory: ./disinfectant-calc
      run: npm install
    
    - name: Sync Capacitor
      working-directory: ./disinfectant-calc
      run: npx cap sync android
    
    - name: Build Debug APK
      working-directory: ./disinfectant-calc/android
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CDC-Disinfectant-V1.5.0
        path: disinfectant-calc/android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: disinfectant-calc/android/app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
